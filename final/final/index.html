<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Inner Planets</title>

    <body>
    
 
<div id="dropZone">
  <div
    id="dropBox1"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
  >
    <p>Mercury</p>
  </div>
  <div
    id="dropBox2"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
  >
    <p>Venus</p>
  </div>
  <div
    id="dropBox3"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
  >
    <p>Earth</p>
  </div>
  <div
    id="dropBox4"
    ondrop="drop(event)"
    ondragover="allowDrop(event)"
  >
    <p>Mars</p>
  </div>
</div>
<div
  id="planets"
  ondrop="drop(event)"
  ondragover="allowDrop(event)"
>
  <img
    id="mercury"
    src="images/mercury.png"
    draggable="true"
    ondragstart="drag(event)"
    width="80"
  />
<img
    id="venus"
    src="images/venus.png"
    draggable="true"
    ondragstart="drag(event)"
    width="150"
  />
<img
    id="earth"
    src="images/earth.png"
    draggable="true"
    ondragstart="drag(event)"
    width="120"
  />
<img
    id="mars"
    src="images/mars.png"
    draggable="true"
    ondragstart="drag(event)"
    width="100"
  />
</div>

</body>

<script>

function allowDrop(event) {
  event.preventDefault();
}
function drag(event) {
  event.dataTransfer.setData("text", event.target.id);
}
function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("text");
  event.target.appendChild(document.getElementById(data));
}


</script>
</head>
</html>
