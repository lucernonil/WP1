
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Inner Planets</title>

    <body>
      <div id="container">
        <div id="content">
          <div id="about">
            <h1>
              <div style='float:center; margin-bottom:20px;'>
               Inner Planets
              </div>
              
              </div> 
            </h1>
            
            <h2 style='clear:both' class="subhead">
              The inner planets are the four planets which orbit closest to the sun in our solar system. 
              <br>Drag and drop the inner planets in their proper order from the sun. 
              <br>The nearest to the sun is 1, followed by 2, 3 and 4. 

            </h2>
         
        </div>
      </div>
      <br>
      <br>
   <!-- // Drop Zone Code **/     -->
<div id="dropZone">
  <div
    id="dropBox1"
    ondrop="drop(event)"
    ondragover="if (globalId  == 'mercury') { allowDrop(event); } "
  >
  <!-- // Mercury Space **/     -->
    <p>1</p>
  </div>
  <div
    id="dropBox2"
    ondrop="drop(event)"
    ondragover="if (globalId  == 'venus') { allowDrop(event); } "

  >
   <!-- // Venus Space **/     -->
    <p>2</p>
  </div>
  <div
    id="dropBox3"
    ondrop="drop(event)"
    ondragover="if (globalId  == 'earth') { allowDrop(event); } "
      >
   <!-- // Earth Space  -->
    <p>3</p>
  </div>
  <div
    id="dropBox4"
    ondrop="drop(event)"
    ondragover="if (globalId  == 'mars') { allowDrop(event); } "
  >
      
    <!-- // Mars Space **/    -->
    <p>4</p>
  </div>
</div>
 
   <!-- // Drag Zone Code **/     -->
<div
  id="planets"
  ondrop="drop(event)"
  ondragover="allowDrop(event)"
>
   <!-- // Mercury Image **/     -->
  <img
    id="mercury"
    src="images/mercury.png"
    draggable="true"
    ondragstart="globalId = event.target.id; drag(event)"
    width="80"
  />
    
  <!-- // Venus Image **/     -->
<img
    id="venus"
    src="images/venus.png"
    draggable="true"
    ondragstart="globalId = event.target.id; drag(event)"
    width="150"
  />
    
  <!-- // Earth Image **/     -->
<img
    id="earth"
    src="images/earth.png"
    draggable="true"
    ondragstart="globalId = event.target.id; drag(event)"
    width="120"
  />
    
  <!-- // Mars Image **/     -->
<img
    id="mars"
    src="images/mars.png"
    draggable="true"
    ondragstart="globalId = event.target.id; drag(event)"
    width="100"
  />
</div>



</body>

  <!-- //Drag Drop Functions **/     -->
<script>

var globalId;

function allowDrop(event) {
  event.preventDefault();
}
function drag(event) {
  event.dataTransfer.setData("text", event.target.id);
}
function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("text");
  event.target.appendChild(document.getElementById(data));
}


</script>
</head>
</html>
