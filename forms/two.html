<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" href="css/style2.css">
<div class = "logo"><a href = #><img src = "images/sushicatcopy.jpg"></a></div>
 <title>Sushi Cat Order Form</title>
 </head>

 <script>
// Customer Object definition
function Customer(fm) {

// constructor
this.name = fm.name.value;
this.email = fm.email.value;
this.sushiwrap = Number(fm.occasion.value);
this.type1 = fm.type1.checked; // salmon
this.type2 = fm.type2.checked; // tuna
this.type3 = fm.type3.checked; // eel
this.rice1 = fm.rice1.checked; // brown rice
this.rice2 = fm.rice2.checked; // white rice

}

// return recommendation text
this.choice = function () {

// if NONE of types are present but they have selected an rice
if (!(this.type1 || this.type2 || this.type3) && this.rice2) {
System.out.print ("Thank you for your order");
}             

// if all three types and one rice
else if ((this.type1 || this.type2 || this.type3) && (this.rice1 || this.rice2)) {
return "All three types will be an additional $30.";

// if they have ANY types but no rice selected
} else if ((this.type1 || this.type2 || this.type3) && (!this.rice1 || this.rice2) ){
return "Each type will be an additional $10. Please make sure to select and rice type.";       
}
function process_form(button) {
   
   var fm = document.getElementById("my_form");

   var out = document.getElementById("output");
 
   var patient = new Customer (fm);
  
   out.innerHTML = Customer.choice();
}}
    </script>

</head>

<body>
<div id="container">

<h1>Sushi Order

</h1>
<form id="my_form">

<!-- Order Information -->
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="name">
</div>
<br><br><br>
<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
<small id="emailHelp" class="form-text text-muted"></small>
</div>
<br><br><br>
<div class="form-checkbox">
<label for="occasion">Type of Sashimi</label>
<select class="form-control" id="occasion">
<option value="0">Please select sashimi order</option>
<option value="1">Eel</option>
<option value="2">Egg</option>
<option value="3">Shrimp</option>
<option value="4">Salmon</option>
<option value="5">Tuna</option>
<option value="6">Scallop</option>
</select>
<br>
<br>
<div class="form-group">
    <label for="type">Select Soup/Salad</label>
    <select class="form-control" id="flavor">
    <option value="0">Please select your choice</option>
    <option value="1">Miso Soup</option>
    <option value="2">Seaweed Salad</option>
    </select>
<br>


</div>
<!-- Sushi Types -->
<h2>Please select Sushi Types and 1 type of Rice:</h2>
<div class="form-group form-check">
<input type="checkbox" class="form-check-input" id="type1">
<label class="form-check-label" for="type1">Salmon</label>
</div>
<div class="form-group form-check">
<input type="checkbox" class="form-check-input" id="type2">
<label class="form-check-label" for="type2">Tuna</label>
</div>

<div class="form-group form-check">
<input type="checkbox" class="form-check-input" id="type3">
<label class="form-check-label" for="type3">Eel</label>
</div>

<!-- Rice Types-->
<div class="form-group form-check">
<input type="checkbox" class="form-check-input" id="rice1">
<label class="form-check-label" for="icing1">White Rice</label>
</div>

<div class="form-group form-check">
<input type="checkbox" class="form-check-input" id="rice2">
<label class="form-check-label" for="icing2">Brown Rice</label>
</div>
<br>
<button type="button" onclick="process_form()">Submit</button>

<!-- Output-->
<div id="output">
</div>

</form>
</div>


</body>

</html>
